<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stylish Portfolio - Start Bootstrap Template</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link href="../css/style.css" rel="stylesheet">

</head>
<body><body onload="return ran_col()">
  <!-- Header -->
  <header class="header" id="top">
    <div class="text-vertical-center">
      <h1>Wishing Well</h1>
      
      <h5>The best way to cheer yourself up is to try to cheer somebody else up - Mark Twain</h5>
      <br>
      <div class="container">
        <button class="btn btn-rant" data-toggle="modal" data-target="#Rant"> Rant </button>
        <!-- <button class="btn btn-rant" data-toggle="modal" data-target="#Encourage"> Encourage</button> -->
        <button class="btn btn-rant" onclick="javascript:document.location='encourage.html'"> Encourage </button>

        <div class="modal fade" id="Rant" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Rant away!</h2>
              </div>
              <div class="modal-body">
                <input type="text" placeholder="Rant...">
              </div>
              <div class="modal-footer">
                <form>
                  <input type="button" class="btn btn-default" value="Submit" onclick="window.location='compliment.html'">
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script type="text/javascript" src="main.js"> </script>
  
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.js"></script>

</body>

</html>
